<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <style>
        /* Add your existing styles here */
        .form-container {
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
        }
        .error {
            color: red;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #ff69b4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        #cookie {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #cookie:active {
            transform: scale(0.9);
        }

        .stats {
            margin: 20px 0;
            font-size: 1.5em;
        }

        .shop {
            margin: 20px 0;
        }

        .shop-item {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff85c2;
        }

        .leaderboard {
            margin-top: 30px;
            background-color: #fff0f5;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        .leaderboard h2 {
            margin: 0 0 10px;
        }

        .leaderboard ol {
            padding: 0;
            list-style: none;
        }

        .leaderboard li {
            margin: 5px 0;
        }

        /* Quest Styles */
        .quests {
            background-color: #fff0f5;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 0;
            left: 0;
            margin: 20px;
        }

        .hamburger-menu button {
            background-color: #ff69b4;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hamburger-menu-content {
            display: none;
            position: absolute;
            background-color: #ffe6f2;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            top: 50px;
            left: 0;
        }

        .hamburger-menu-content a {
            display: block;
            margin: 10px 0;
            color: #ff69b4;
            text-decoration: none;
        }

        .hamburger-menu-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container" id="formContainer">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginError" class="error"></p>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
    </div>

    <div class="form-container" id="signupContainer" style="display: none;">
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Signup</button>
        <p id="signupError" class="error"></p>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <h1>Cookie Clicker</h1>
        <div id="nameInput" style="display: none;">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game" style="display: none;">
            <img id="cookie" src="https://via.placeholder.com/150" alt="Cookie">
            <div class="stats">
                <p>Cookies: <span id="cookieCount">0</span></p>
                <p>Multiplier: x<span id="multiplier">1</span></p>
                <p>Auto Clicks: <span id="autoClicks">0</span></p>
                <p>Diamonds: <span id="diamondCount">0</span></p>
            </div>
            <div class="shop">
                <h2>Shop</h2>
                <div class="shop-item">
                    <button onclick="buyMultiplier()">Buy Multiplier (Cost: <span id="multiplierCost">10</span> Cookies)</button>
                    <div id="multiplierMessage" class="message"></div>
                </div>
                <div class="shop-item">
                    <button onclick="buyAutoClicker()">Buy Auto Clicker (Cost: <span id="autoClickerCost">100</span> Cookies)</button>
                    <div id="autoClickerMessage" class="message"></div>
                </div>
            </div>
            <div class="diamond-shop">
                <h2>Diamond Shop</h2>
                <div class="shop-item">
                    <button onclick="claimReward()">Claim Reward (Cost: 2500 Diamonds for 50 Robux)</button>
                    <input type="text" id="robloxUsername" placeholder="Enter your Roblox username">
                    <input type="text" id="gamepassLink" placeholder="Enter your Gamepass link">
                </div>
            </div>
            <div class="quests">
                <h2>Daily Quests</h2>
                <ul id="dailyQuests"></ul>
                <h2>Weekly Quests</h2>
                <ul id="weeklyQuests"></ul>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button onclick="toggleHamburgerMenu()">â˜°</button>
        <div class="hamburger-menu-content">
            <a href="leaderboard.html">Leaderboard</a>
            <a href="#">Shop</a>
            <a href="#">Quests</a>
        </div>
    </div>

    <script src="cookieClicker.js"></script>
</body>
</html>
